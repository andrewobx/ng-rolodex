<div class="search-container">
  <form action="" class="search">
    <div class="input-group">
      <label for="name">
        <input
          type="text"
          name="name"
          [(ngModel)]="formData.name"
          placeholder="Search..."
        />
      </label>
    </div>
    <button (click)="submit()">
      Submit
    </button>
  </form>
</div>

<br />
{{ formData }}
